<!DOCTYPE html>
<html>
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheets -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/custom.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital,wght@0,400;0,600;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Raleway:wght@300&family=Roboto+Slab:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Glass Pros | Contact Us Today!</title>
    <meta
      name="description"
      content="Experience top-notch auto repair service with Glass Pros GJ. Our expert team specializes in handling all your glass-related needs, from windshield repairs to window replacements. Trust us for reliable and efficient solutions, ensuring your vehicle's safety and appearance. Contact us now for unparalleled glass repair expertise."
    />
    <meta
      name="keywords"
      content="Auto repair, Glass repair, Windshield replacement, Car window repair, Vehicle glass experts, Professional auto services, Glass Pros GJ, Expert technicians, Reliable solutions, Vehicle safety, Quality repairs."
    />
  </head>
  <body>
    <header>
      <div id="navbar-placeholder"></div>

      <script>
        $(function () {
          $("#navbar-placeholder").load("navbar.html");
        });
      </script>
    </header>

    <!-- Hero -->
    <section class="min-h-screen lg:flex">
      <div class="flex flex-col justify-center ml-2">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12388.056499740487!2d-108.5950416!3d39.083376!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87471d185c4a9c31%3A0xf397861282cf96e!2sGlass%20Pros%20Inc.!5e0!3m2!1sen!2sus!4v1691292347767!5m2!1sen!2sus"
          width="800"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div
        class="flex flex-col justify-center w-full p-8 pt-0 lg:w-1/2 lg:px-12 xl:px-24"
      >
        <form
          name="Contact Form"
          netlify
          method="POST"
          data-netlify-recaptcha="true"
          data-netlify="true"
        >
          <div class="-mx-2 md:items-center md:flex">
            <div class="flex-1 px-2">
              <label class="block mb-2 text-sm text-white">Full Name</label>
              <input
                type="text"
                name="Customer Name"
                placeholder="John Doe"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-sebg-secondarybrandColor focus:ring-secondarybrandColor focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div class="flex-1 px-2 mt-4 md:mt-0">
              <label class="block mb-2 text-sm text-white">Email address</label>
              <input
                type="email"
                name="Customer Email"
                placeholder="johndoe@example.com"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-sebg-secondarybrandColor focus:ring-secondarybrandColor focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>
          </div>
          <div class="-mx-2 md:items-center md:flex">
            <div class="flex-1 px-2">
              <label class="block mb-2 text-sm text-white">Phone Number</label>
              <input
                type="phone number"
                name="Customer Phone Number"
                placeholder="(970) 858-1234"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-sebg-secondarybrandColor focus:ring-secondarybrandColor focus:outline-none focus:ring focus:ring-opacity-40"
              />
            </div>

            <div class="flex-1 px-2 mt-4 md:mt-0">
              <label class="block mb-2 text-sm text-white">Service</label>
              <select
                type="select"
                name="Service Type"
                class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-secondarybrandColor focus:ring-secondarybrandColor focus:outline-none focus:ring focus:ring-opacity-40"
              >
                <option value="Auto Glass">Auto Glass</option>
                <option value="Residential Glass">Residential Glass</option>
                <option value="Commercial Glass">Commercial Glass</option>
                <option value="Other or Custom Service">
                  Other or Custom Service
                </option>
              </select>
            </div>
          </div>

          <div class="w-full mt-4">
            <label class="block mb-2 text-sm text-white">Message</label>
            <textarea
              name="Customer Message"
              class="block w-full h-32 px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md md:h-56 focus:border-secondarybrandColor focus:ring-secondarybrandColor focus:outline-none focus:ring focus:ring-opacity-40"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="my-5 block w-full rounded-md" data-netlify-recaptcha="true"></div>

          <button
            type="Submit"
            class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-primarybrandColor rounded-md hover:bg-secondarybrandColor focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50"
          >
            Submit
          </button>
        </form>
      </div>
    </section>
    <!-- Footer -->

    <footer>
      <div id="footer-placeholder"></div>

      <script>
        $(function () {
          $("#footer-placeholder").load("footer.html");
        });
      </script>
    </footer>
  </body>
</html>
